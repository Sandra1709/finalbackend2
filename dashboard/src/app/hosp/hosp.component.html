<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital | Home Page</title>
</head>

<body>
    <h1>Hospital Page</h1>
    <div class = "card1">

        <div class = "small-card">
            <h3>Dashboard</h3>
        </div>

        <div  class = "inner-card">
            <h4>Patient List</h4>
            <table id="patientTable" border="1">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Damage Severity</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patients">
                        <td>{{ patient.patientId }}</td>
                        <td>{{ patient.patientName }}</td>
                        <td>{{ patient.age }}</td>
                        <td>{{ patient.damageSeverity }}</td>
                        <td>{{ patient.details }}</td>
                      </tr>
                </tbody>
            </table>
        </div><br>
        <div class = "inner-card">
            <h4>Patient Status</h4>
        </div>
    </div>

    <div class = "card2">
        <div class = "small-card">
            <h3>Pending</h3>
        </div>

        <div class = "inner-card">
            <h4>Victim Status</h4>
        </div>
    </div>
</body>
</html>
